<main id="main" class="main">
    <div class="pagetitle">
       <h1>Dashboard</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item active">Dashboard</li>
          </ol>
       </nav>
    </div>
    <section class="section dashboard">
       <div class="row">
          <div class="col-lg-6">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Timeline</h5>
                   <div class="activity">
                      <div class="activity-item d-flex" *ngFor="let anotacao of anotacoes;">
                         <div class="activite-label">{{anotacao.dataLocal}}</div>
                         <i class='bi bi-circle-fill activity-badge text-primary align-self-start'></i>
                         <div class="activity-content"> {{anotacao.observacao}}</div>
                      </div>
                      
                   </div>
                </div>
             </div>
          </div>
          <div class="col-lg-6">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Pr√≥ximos eventos da agenda</h5>
                  <div class="activity">
                     <div class="activity-item d-flex" *ngFor="let evento of eventos;">
                        <div class="activite-label">{{evento.dataHora}}</div>
                        <i class='bi bi-circle-fill activity-badge text-primary align-self-start'></i>
                        <div class="activity-content"> {{evento.anotacao}}</div>
                     </div>
                     
                  </div>
               </div>
            </div>
         </div>
       </div>
    </section>
 </main>
