<main id="main" class="main">
    <section class="section">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="/assets/images/jornada/1-pediatra.png" alt="pediatra">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/assets/images/jornada/2-neuropediatra.png" alt="neuropediatra">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/assets/images/jornada/4-Otorrinolaringologista.png" alt="otorrinolaringologista">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/assets/images/jornada/3-neuropsicologo.png" alt="neuropsicologo">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/assets/images/jornada/5-terapias.png" alt="terapias">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/assets/images/jornada/6-intervacaofamiliar.png" alt="intervencaofamiliar">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/assets/images/jornada/7-dicas.png" alt="dicas">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/assets/images/jornada/8-agradecimentos.png" alt="agradecimentos">
              </div>
              <div class="button-jornada" (click)="Onclick();">
                <button>
                  <p>
                    Acompanhar Jornada
                  </p>
                </button>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </section>

 </main>
