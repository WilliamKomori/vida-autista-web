<main id="main" class="main">
    <div class="pagetitle">
       <h1>Agenda</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Agenda</li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                    <full-calendar [options]='calendarOptions'></full-calendar>
                </div>
             </div>
          </div>
       </div>
    </section>
    <div class="modal fade" id="basicModal" tabindex="-1">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title">Adicionar evento</h5>
            </div>
            <div class="modal-body">
               <label for="dataInicio">Data Início</label>
               <input id="dataInicio" type="datetime-local" class="form-control" name="dataInicio">
               <label for="descricao" class="mt-2">Descrição</label>
               <textarea id="descricao" class="form-control" name="descricao"></textarea>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
               <button type="button" class="btn btn-primary">Salvar</button></div>
         </div>
      </div>
   </div>
 </main>
