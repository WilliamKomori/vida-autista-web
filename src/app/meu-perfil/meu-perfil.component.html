<main id="main" class="main">
    <div class="pagetitle">
       <h1>Meu Perfil</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item active">Meu Perfil</li>
          </ol>
       </nav>
    </div>
    <section class="section profile">
       <div class="row">
          <div class="col-xl-4">
             <div class="card">
                <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                   <img src="{{usuario.imagem}}" alt="Profile" class="rounded-circle">
                   <h2>{{usuario.nome}}</h2>
                </div>
             </div>
          </div>
          <div class="col-xl-8">
             <div class="card">
                <div class="card-body pt-3">
                   <ul class="nav nav-tabs nav-tabs-bordered">
                      <li class="nav-item"> <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Geral</button></li>
                      <li class="nav-item"> <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Editar Perfil</button></li>
                      <li class="nav-item"> <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Mudar Senha</button></li>
                   </ul>
                   <div class="tab-content pt-2">
                      <div class="tab-pane fade show active profile-overview" id="profile-overview">
                         <h5 class="card-title">Detalhes do Perfil</h5>
                         <div class="row">
                            <div class="col-lg-3 col-md-4 label ">Nome Completo</div>
                            <div class="col-lg-9 col-md-8">{{usuario.nome}}</div>
                         </div>
                         <div class="row">
                            <div class="col-lg-3 col-md-4 label">Data Nascimento</div>
                            <div class="col-lg-9 col-md-8">{{usuario.dataNascimento}}</div>
                         </div>
                         <div class="row">
                            <div class="col-lg-3 col-md-4 label">Email</div>
                            <div class="col-lg-9 col-md-8">{{usuario.email}}</div>
                         </div>
                         <div class="row">
                            <div class="col-lg-3 col-md-4 label">Telefone</div>
                            <div class="col-lg-9 col-md-8">{{usuario.telefone}}</div>
                         </div>
                      </div>
                      <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                         <form>
                            <div class="row mb-3">
                               <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Imagem de Perfil</label>
                               <div class="col-md-8 col-lg-9">
                                  <img src="{{usuario.imagem}}" alt="Profile">                        
                                  <div class="pt-2"> <input type="file" class="btn btn-primary btn-sm" title="Upload new profile image" (change)="onFileChanged($event)"></div>
                               </div>
                            </div>
                            <div class="row mb-3">
                               <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Nome Completo</label>
                               <div class="col-md-8 col-lg-9"> <input name="fullName" type="text" class="form-control" id="fullName" value="{{usuario.nome}}" [(ngModel)]="usuario.nome"  [ngModelOptions]="{standalone: true}"></div>
                            </div>
                            <div class="row mb-3">
                               <label for="about" class="col-md-4 col-lg-3 col-form-label">Data Nascimento</label>
                               <div class="col-md-8 col-lg-9"><input type="date" id="inputDataNascimento" class="form-control" [(ngModel)]="usuario.dataNascimento" [ngModelOptions]="{standalone: true}" value={{usuario.dataNascimento}}>
                              </div>
                            </div>
                            <div class="row mb-3">
                               <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Telefone</label>
                               <div class="col-md-8 col-lg-9"> <input name="phone" type="text" class="form-control" id="Phone" [(ngModel)]="usuario.telefone" [ngModelOptions]="{standalone: true}" value={{usuario.telefone}}></div>
                            </div>
                            <div class="row mb-3">
                               <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                               <div class="col-md-8 col-lg-9"> <input name="email" type="email" class="form-control" id="Email" value="{{usuario.email}}" [(ngModel)]="usuario.email"
                                 [ngModelOptions]="{standalone: true}"></div>
                            </div>
                            <div class="text-center"> <button (click)="atualizar();" class="btn btn-primary">Atualizar Perfil</button></div>
                         </form>
                      </div>
                      <div class="tab-pane fade pt-3" id="profile-change-password">
                         <form>
                            <div class="row mb-3">
                               <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Senha Atual</label>
                               <div class="col-md-8 col-lg-9"> <input name="password" type="password" class="form-control" id="currentPassword" [(ngModel)]="senhaAtual" [ngModelOptions]="{standalone: true}"></div>
                            </div>
                            <div class="row mb-3">
                               <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Nova Senha</label>
                               <div class="col-md-8 col-lg-9"> <input name="newpassword" type="password" class="form-control" id="newPassword" [(ngModel)]="novaSenha" [ngModelOptions]="{standalone: true}"></div>
                            </div>
                            <div class="row mb-3">
                               <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Repetir Nova Senha</label>
                               <div class="col-md-8 col-lg-9"> <input name="renewpassword" type="password" class="form-control" id="renewPassword" [(ngModel)]="novaSenhaRepetida" [ngModelOptions]="{standalone: true}"></div>
                            </div>
                            <div class="text-center"> <button (click)="atualizarSenha();" class="btn btn-primary">Atualizar</button></div>
                         </form>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
