<main id="main" class="main">
    <div class="pagetitle">
       <h1>Data Tables</h1>
       <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item"><a routerLink="/">Jonada</a></li>
            <li class="breadcrumb-item">Anotações</li>
         </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Datatables</h5>
                   <p>Add lightweight datatables to your project.</p>
                   <table class="table datatable">
                      <thead>
                         <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Data</th>
                            <th scope="col">Observação</th>
                         </tr>
                      </thead>
                      <tbody *ngFor="let item of observacoes">
                         <tr>
                            <th scope="row">1</th>
                            <td>{{usuario.nome}}</td>
                            <td>{{item.dataObservacao }}</td>
                            <td>{{item.observacao}}</td>
                         </tr>
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
